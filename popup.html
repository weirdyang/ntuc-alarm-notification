<html>
  <head>
    <title>Alarm Setting Popup</title>
    <style>
      body {
        text-align: center;
      }

      #mainImage {
        width: 100px;
        margin: 5px;
      }

      button {
        margin: 5px;
        outline: none;
      }

      button:hover {
        outline: #80DEEA dotted thick;
      }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
      <img src='./icons8-box-128.png' id='mainImage'>
      <div class="field">
        <label class="label" for="the_name">Postal Code</label>
        <input placeholder="Enter postal code" type="text" name="postal" id="postal" class="input">
      </div>
      <!-- An Alarm delay of less than the minimum 1 minute will fire
      in approximately 1 minute incriments if released -->
      <button id='sampleSecond' value='1'>1 Minute</button>
      <button id='15min' value='15'>15 Minutes</button>
      <button id='30min' value='30'>30 Minutes</button>
      <button id='cancelAlarm'>Cancel Alarm</button>
   <!-- link to non-persistent background script -->
   <script src="popup.js"></script>
  </body>
</html>
